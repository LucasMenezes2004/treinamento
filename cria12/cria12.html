<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Tour</title>
    <link rel="stylesheet" href="cria12.css">
    <link rel="stylesheet" href="tela.css">
    <link rel="shortcut icon" href="itens/imagens/icone/favicon.ico" type="image/x-icon"> 
    <!-- icon <a href="https://www.flaticon.com/br/icones-gratis/natureza" title="natureza ícones">Natureza ícones criados por Freepik - Flaticon</a>-->
</head>
<body>
    <main>

        <section>
            <p>Welcome, login to learn more about the nature tour.</p>
            <div id="div-form">
                <form action="cria12.1.html">
                   
                    <div class="dados">
                        <label for="imail">E-mail: </label> <br>
                        <input type="email" name="imail" id="imail" required maxlength="40" placeholder="E-mail">
                    </div>
                    <div class="dados">
                        <label for="isenha">Password:</label> <br>
                        <input type="password" name="isenha" id="isenha" required minlength="5" maxlength="20" placeholder="Password">
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
        </section>

    </main>
</body>
</html>
